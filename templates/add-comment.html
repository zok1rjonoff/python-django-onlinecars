<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-image:url('/media/website_images/comment.jpg'); background-size:cover;">
<center style="padding-top:200px;">
<form method="post">
    {%csrf_token%}
    <textarea style="font-size:30px; width:600px;" name="user_comment" rows="6" class="form-control" placeholder="Enter your comment about our website"></textarea>
    <select style="margin-top:15px;width:600px;" class="form-select form-select-lg mb-3" aria-label="Default select example" name="user_living_place">
        <option value="" disabled selected style="display:none;">Where are u from?</option>
        <option value="America">America</option>
        <option value="Uzbekistan">Uzbekistan</option>
        <option value="Russia">Russia</option>
        <option value="Syria">Syria</option>
        <option value="South Korea">South Korea</option>
        <option value="North Korea">North Korea</option>
        <option value="Iran">Iran</option>
        <option value="Turkmenistan">Turkmenistan</option>
        <option value="France">France</option>
        <option value="Armenia">Armenia</option>
        <option value="Georgia">Georgia</option>
        <option value="Sweden">Sweden</option>
        <option value="United Kingdom">United Kingdom</option>
    </select>
    <button style="width:600px;" class="btn btn-primary mb-2" type="submit">Submit</button>
</form>
</center>
</body>
</html>
